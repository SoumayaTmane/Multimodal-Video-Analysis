<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube Video Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Chat with Your YouTube Video</h1>

    <form action="/process_video" method="POST" class="mb-3">
      <div class="mb-3">
        <label for="video_url" class="form-label">Paste YouTube Video URL</label>
        <input
          type="url"
          class="form-control"
          id="video_url"
          name="video_url"
          placeholder="https://www.youtube.com/watch?v=VIDEO_ID"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Analyze Video</button>
    </form>
  </div>
</body>
</html>
